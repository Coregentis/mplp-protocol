name: Validate JSON Schema and Examples

on:
  push:
    paths:
      - "schemas/**/*.json"
      - "examples/**/*.json"
  pull_request:
    paths:
      - "schemas/**/*.json"
      - "examples/**/*.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Validate examples using schemas/index.json
        run: |
          python3 -m jsonschema \
            --instance examples/Context.example.json --schemafile schemas/index.json
          python3 -m jsonschema \
            --instance examples/Plan.example.json --schemafile schemas/index.json
          python3 -m jsonschema \
            --instance examples/Confirm.example.json --schemafile schemas/index.json
          python3 -m jsonschema \
            --instance examples/Execute.example.json --schemafile schemas/index.json
          python3 -m jsonschema \
            --instance examples/Learn.example.json --schemafile schemas/index.json
          python3 -m jsonschema \
            --instance examples/Trace.example.json --schemafile schemas/index.json
          python3 -m jsonschema \
            --instance examples/Test.example.json --schemafile schemas/index.json